<style type="text/css">
	
	@media print {
      
      .onlyprint
      {
      display: block;
      visibility: visible;
      }
      .noprint
      {
       display: none;
       visibility: hidden;
      }     

         
    }	

</style>

<body>

	<p>hi</p>
</div>
<div>
	<p>hi no none.</p>
</div>
